<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>TodoInput</h2>

      <div class="input-box">
        <input type="text" id="todoInput" placeholder="New Todo" />
        <button id="addBtn">Add new task</button>
      </div>

      <h2>Todo List</h2>

      <div class="filters">
        <button class="filter active" data-filter="all">All</button>
        <button class="filter" data-filter="done">Done</button>
        <button class="filter" data-filter="todo">Todo</button>
      </div>

      <ul id="todoList"></ul>

      <div class="actions">
        <button id="deleteDone" class="danger">Delete Done Tasks</button>
        <button id="deleteAll" class="danger">Delete All Tasks</button>
      </div>
    </div>

    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <h3>Delete Task</h3>
        <p>Are you sure you want to delete this task?</p>
        <div class="modal-actions">
          <button id="confirmDelete" class="gray">Confirm</button>
          <button onclick="closeDeleteModal()" class="red">Cancel</button>
        </div>
      </div>
    </div>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <h3>Rename Task</h3>
        <input type="text" id="editInput" />
        <div class="modal-actions">
          <button id="saveEdit" class="blue">Save</button>
          <button onclick="closeEditModal()" class="red">Cancel</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
